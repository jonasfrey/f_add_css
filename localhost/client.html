f_add_css(
  [
    `*{
      margin:0; 
      padding: 0;
      color: orange;
    }`,
    [
      `
        p{color:red}
      `, 
      `
        h2{color:blue}
      `, 
    ].map(s=>`.my_prefix_class ${s}`).join("\r\n")
  ].join('r\n')
)
//md: # add a css via url

  'https://cdn.simplecss.org/simple.css'
)

//md: # add a css to a certain document

  '*{color:red !important}',
  document.querySelector('iframe').contentWindow.document, 
)
